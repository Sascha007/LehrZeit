version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=lehrzeit
      - DB_USERNAME=${DB_USERNAME:-lehrzeit}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      - db
    networks:
      - lehrzeit-network

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=lehrzeit
      - MYSQL_USER=${DB_USERNAME:-lehrzeit}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - lehrzeit-network

volumes:
  db-data:

networks:
  lehrzeit-network:
    driver: bridge
